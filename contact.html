<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <title>Travel Tart-Contact</title>

  <body>
    <section class="banner-cont">
      <div class="home-nav">
        <img src="/image/logo.png" alt="logo" class="logo" />
        <ul>
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./destination.html">DESTINATION</a></li>
          <li><a href="./hotel.html">HOTEL</a></li>
          <li><a href="./contact.html">CONTACT</a></li>

      <div class="title-cont">

    <section>
      <div class="container">
        <div class="content-cont col-md-6">
          <h2>CONTACT US</h2>
          <p>
            If you have any questions simply use the following contact details.
          </p>
          <ul>
            <li>
                <div class="list-cont">
                    <div class="icon">
                        <i class="fa-light fa-location-arrow"></i>
                      </div>
                      <div class="address">
                        <h5>Address:</h5>
                        <p>123, Coral Street, Broolyn, New York</p>
                      </div>
                </div>
              
            </li>
            <li>
                <div class="list-cont">
                    <div class="icon">
                        <i class="fa-light fa-envelope"></i>
                      </div>
                      <div class="address">
                        <h5>Email:</h5>
                        <p>info@example.com</p>
                      </div>
                </div>
              
            </li>
            <li>
                <div class="list-cont">
                    <div class="icon">
                        <i class="fa-light fa-phone-volume"></i></i>
                      </div>
                      <div class="address">
                        <h5>Contact:</h5>
                        <p>+61234579234</p>
                      </div>
                </div>
              
            </li>
          </ul>
        </div>
      </div>
